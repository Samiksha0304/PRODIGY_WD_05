<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .custom-btn {
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" font-size="100">WeatherApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" padding="20">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help?</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="City" aria-label="Search">
          <button class="btn custom-btn" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <br>
  <br><br>


  <div class="container">
    <main>
      <h1 class="display-4 text-center mb-4" id="city"><img src="loc.png" width=70 alt=""><span id="cityname"
          class="text-primary"></span></h1>
      <br>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">

              <ul class="list-unstyled mt-3 mb-4">
                <li>Feels like : <span id="feels_like"></span><span>&#8451;</span></li>
                <li>Minimum Temp : <span id="min_temp"></span><span>&#8451;</span></li>
                <li>Maximum Temp : <span id="max_temp"></span><span>&#8451;</span></li>

              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                <h4 class="card-title pricing-card-title"><span id="temp"></span><span>&#8451;</span>&nbsp;
                  <img src="water-temperature.png" width=30 alt="">
                </h4>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body">

              <ul class="list-unstyled mt-3 mb-4">
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>Sunrise : <span id="sunrise"></span></li>
                <li>Sunset : <span id="sunset"></span></li>

              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                <h4 class="card-title pricing-card-title"><span id="humid"></span>%&nbsp;<img src="drop.png" alt=""
                    width="30">
                </h4>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind</h4>
            </div>
            <div class="card-body">

              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind speed : <span id="wind_speed"></span> km/h</li>
                <li>Wind degrees : <span id="wind_degrees"></span><span>&#176;</span></li>
                <li>Cloud Pct : <span id="cloud_pct"></span></li>


              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                <h4 class="card-title pricing-card-title"><span id="speed"></span>
                  km/h &nbsp; <img src="wind.png" alt="" width="30"></span>
                </h4>
              </button>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="task5.js"></script>
</body>

</html>
